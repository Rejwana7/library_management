{% load static %}
<!-- navbaer -->
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <img class="lib-logo" src="{%static 'logo.png'%}" alt="car logo" />
        <a class="navbar-brand lib-nav fst-italic fs-2" href="#">Batighar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fs-5" aria-current="page" href="{% url 'homepage' %}">Home</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active fs-5" aria-current="page" href="{% url 'deposit'%}">Deposit</a>
                </li>
                {% endif %}
            </ul>
            <div class="d-flex gap-2">
                {% if request.user.is_authenticated %}
                <h4 class="text-white">Welcome, {{request.user.first_name}} (balance: ${{request.user.account.balance}})</h4>
                <a class="btn btn-info btn-lg" href="{% url 'profile_detail'%}">Profile</a>

                <a class="btn btn-warning btn-lg" href="{% url 'logout'%}">Log out</a>

                {% else %}

                <a class="btn btn-danger" href="{% url 'register'%}">Register</a>

                <a class="btn btn-warning" href="{% url 'login'%}">Log In</a>

             {% endif %}
            </div>
        </div>
    </div>
</nav>
